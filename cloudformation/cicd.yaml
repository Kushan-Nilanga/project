AWSTemplateFormatVersion: "2010-09-09"
Description: CICD Pipeline

# defining parameters
Parameters:
  GitHubOwner:
    Type: String
    Description: GitHub owner
  GitHubRepo:
    Type: String
    Description: GitHub repo
  GitHubBranch:
    Type: String
    Description: GitHub branch
  GitHubToken:
    Type: String
    Description: GitHub token

# defining pipeline resources
Resources:
  # this s3 bucket will have the built artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AWS::StackName}-artifacts

  # this is the codepipeline project
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      RoleArn: !GetAtt PipelineRole.Arn
      Stages:
        # sourcing resources from github
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Sub ${GitHubOwner}
                Repo: !Sub ${GitHubRepo}
                Branch: !Sub ${GitHubBranch}
                OAuthToken: !Sub ${GitHubToken}
              OutputArtifacts:
                - Name: SourceOutput
              RunOrder: 1
        # TODO: building infrastructure
        # building the docker images and pusing to ECR
        - Name: BuildCode
          Actions:
            - Name: BuildAuthService
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BuildProjectAuthService
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutputAuthService
              RunOrder: 1
            - Name: BuildBffService
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BuildProjectBffService
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutputBffService
              RunOrder: 1
            - Name: BuildNotesService
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BuildProjectNotesService
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutputNotesService
              RunOrder: 1
            - Name: BuildLogsService
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BuildProjectLogsService
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutputLogsService
              RunOrder: 1

