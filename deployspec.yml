version: 0.2

phases:
  install:
    commands:
      - echo Installing kubectl, AWS CLI, and aws-iam-authenticator
      - curl -LO "https://dl.k8s.io/release/1.26.1/bin/linux/amd64/kubectl"
      - install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      - curl -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/1.26.1/2022-01-17/bin/linux/amd64/aws-iam-authenticator
      - chmod +x ./aws-iam-authenticator
      - sudo mv ./aws-iam-authenticator /usr/local/bin/aws-iam-authenticator
      - aws configure set region ap-southeast-2
      - aws eks update-kubeconfig --name notes-stack-cicd-compute-layer-cluster
  post_build:
    commands:
      - echo Deploying Notes Service
      - kubectl apply -f ./notes-service/deployment.yml
      - kubectl apply -f ./notes-service/service.yml
